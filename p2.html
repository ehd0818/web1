                        <p class="se_textarea"><!-- SE3-TEXT { -->과거 한국 사회의 교포에 대한 편견에 부딪혀, 아픈 기억을 안고 한국을 떠나야 했던 양준일. 고교 시절 포르쉐를 탈 만큼 유복했던 기억과 못다한 가수의 꿈을 품고도 그는 미국 한인식당 서버로 일하며 특유의 긍정과 낙관을 잃지 않았다. 그는 어떻게 마음의 중심을 잡을 수 있었을까? 누구나 한 번쯤은 반드시 흔들린다는 삶의 변곡점인 중년에서 마음의 중심을 잡은 그의 말들은 &lt;논어&gt;와 함께 동양고전의 으뜸으로 꼽히는 &lt;중용&gt;이 강조하는 메시지와 상통한다. 그가 실천하고 있는 삶의 자세를『오십, 중용이 필요한 시간』 신정근 교수가 전하는 ‘중용의 자세’와 비교해보자.<!-- } SE3-TEXT --></p>

                        <blockquote class="se_textarea"><!-- SE3-TEXT { -->“과거 타인의 눈을 쳐다보지 못했던 이유 중의 하나는 아마도 내 자신을 바라보지 못해서 남을 바라보지 못했었던 것 같아요.”<br><br>“인생이 시험이 아니고 시험의 결과가 내가 아니에요. 내 자체의 가치감을 잃어버리지 말아요.”<br><br>/ 양준일 인터뷰 中<!-- } SE3-TEXT --></blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





















<div class="se_component se_paragraph default">
    <div class="se_sectionArea">
        <div class="se_editArea">
            <div class="se_viewArea se_ff_nanumgothic se_fs_T3 se_align-justify" >
                <div class="se_editView">
                    <div class="se_textView">
                        <p class="se_textarea"><!-- SE3-TEXT { -->과학 기술의 발전으로 수많은 상품이 쏟아지고 있다. 스마트폰만 봐도 그렇다. 매해 새로운 제품은 쏟아지고, 제품의 주기가 짧아 쓸 만한데도 거들떠보지 않는 신세가 된다. 비단, 물건에만 국한된 이야기가 아니다. 현대인이 자신을 돌아보는 일 역시 그렇다.<span>&nbsp;</span><b>시선이 자신의 밖에 치중되어 오히려 스스로에게 집중하기 어렵다. 이에 우리는 외부의 것들을 수집하고, 소유하는데 골몰해 정작 자신에 대해 아는 것이 적다. 즉, 내가 뭘 하려는지 잘 모르는 것이다.</b><span style="color: inherit;"><br></span><br><span style="color: inherit;">요즘 자아를 찾기 위해 순례길을 비롯하여 특정한 장소를 찾는 이들이 많다. 일상에서 나를 돌아볼 시간이 없으니 인위적으로 나를 다른 곳으로 옮겨 내가 누구인지 대면하게 하는 것이다. 왜 일상에서 하지 못하고 타지로 떠나야 하는 걸까? 그것은 우리의 삶이 자신의 안으로 향하지 않고 밖으로 향해 있어서 되돌리기가 쉽지 않기 때문이다. 『중용』에서는 시선을 안으로 돌리자고 제안한다.</span><span style="color: inherit;"><br></span><br><span style="color: inherit;">바삐 살아가는 현대인은 자신의 안으로 눈을 돌리기가 쉽지 않다. 이것은 우리의 일상에 문제가 있다는 말이다. 도대체 무엇이 하루 몇 분이라도 자신을 돌이켜보지 못하게 할까? 그것은 바로 일상의 비정상화다. 우리가 일상을 정상으로 돌려놓으려면 시간에 맞춰 살 것이 아니라 시간을 이끌어가며 살 필요가 있다.</span><span style="color: inherit;"><br></span><br><span style="color: inherit;">먼저 하루 얼마의 시간이라도 자신을 돌아보는 시간을 갖자. 아울러 내가 무엇을 하고 어디로 가고 있는지 살펴보자. 그리고 마지막으로 나의 안에 불빛을 비춰 부끄러워할 것이 있는지 살펴보자. 마음은 숨길 곳이 아니라 자주 들여다봐야 할 곳이다.&nbsp;</span><!-- } SE3-TEXT --></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                <div class="se_editView" >
                    <div class="se_textView">
                        <blockquote class="se_textarea"><!-- SE3-TEXT { -->②<br>&#39;생동의 자세 &#39;<br><br>솔개가 하늘을 날고<br>물고기가 연못에서 헤엄치다<br>연비어약鳶飛魚躍(12장)<!-- } SE3-TEXT --></blockquote>
                    </div>

<div class="se_component se_quotation quotation_line">
    <div class="se_sectionArea">
        <div class="se_editArea">
            <div class="se_viewArea se_fs_T3">
                <div class="se_editView" >
                    <div class="se_textView">
                        <blockquote class="se_textarea"><!-- SE3-TEXT { -->&quot;아직도 네 뜻대로 아무것도 이루어지지 않는다는 걸 네가 계속 알았으면 좋겠어. 이 순간 그 소중함을 놓치지 말고, 미래를 바라보지 말고, 과거도 바라보지 말고, 이 순간을 바라보면서 네가 지금 2019년 말 오늘 느끼는 이 감사함을 언제나 가지고 가면 좋겠어.&quot;<br><br>/ 양준일 인터뷰 中<!-- } SE3-TEXT --></blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





















<div class="se_component se_paragraph default">
    <div class="se_sectionArea">
        <div class="se_editArea">
            <div class="se_viewArea se_ff_nanumgothic se_fs_T3 se_align-justify" >
                <div class="se_editView">
                    <div class="se_textView">
                        <p class="se_textarea"><!-- SE3-TEXT { --><b>사람은 언제 부자연스럽고 불편함을 느낄까? 일상적으로 하던 것을 하지 못하게 되면 그렇게 느낀다. 즉, 늘 하던 것을 그냥 할 수 있다는 것. 평범함이 주는 행복감이다.<span>&nbsp;</span></b><span>『중용』에서는 이 평범함이 주는 행복감을 『시경』에서 찾아 부연 설명한다.&nbsp;<br></span><span><br></span><span style="color: inherit;">‘연비어약’은 글자 그대로 솔개가 하늘을 날고 물고기가 연못에서 헤엄치는 장면을 나타낸다. 하나도 신기할 것도 없고 특별한 것도 없는, 평범하기 그지없는 장면이다. 누구라도 보았던 일이고 어디서라도 관찰할 수 있는 일이다. 모든 것이 있어야 할 자리에 있고, 그 자리에서 할 수 있는 것을 하는 시간을 나타낸다. 이러한 시간에는 번뇌와 불안이 없고 평화와 안도감이 느껴진다. 때문에 평화와 안도감 속에서 동질감을 느끼며 잊었던 취미를 즐기거나 무뎌졌던 심장이 새로운 일을 찾아 두근거릴 수 있다.&nbsp;<br></span><span style="color: inherit;"></span><br><span style="color: inherit;">행복감은 꿈에 그리던 일이 이루어졌을 때도 느낄 수 있다. 그렇지만 사실 살면서 이런 행복감은 몇 번밖에 느끼지 못한다. 대부분 일에 치여 허둥지둥 살아간다. 한 번씩 아련해진 과거를 떠올리지만 돌아갈 수도 없다. 이럴 때 별로 힘든 일도 아니지만 그동안 마음을 내지 못해 할 수 없었던 일을 하면 바쁘게 돌아가던 시간이 멎는다.&nbsp;</span><!-- } SE3-TEXT --></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                <div class="se_editView" >
                    <div class="se_textView">
                        <blockquote class="se_textarea"><!-- SE3-TEXT { -->③<br>&#39;용기의 자세&#39;<br><br>부끄러워할 줄 아는 것은<br>용기에 가깝다<br>지치근용知恥近勇(20장)<!-- } SE3-TEXT --></blockquote>

<div class="se_component se_quotation quotation_line">
    <div class="se_sectionArea">
        <div class="se_editArea">
            <div class="se_viewArea se_fs_T3">
                <div class="se_editView" >
                    <div class="se_textView">
                        <blockquote class="se_textarea"><!-- SE3-TEXT { -->“원하는 것은 매 순간 바뀌어요. 그래서 내가 원하는 것이 모든 것이라 생각하면 안 돼요. 그때그때 내려놓고 현실을 받아들인다면, 지난날의 아픔을 잊고 인생을 제대로 살아갈 수 있어요.”<br><br>/ 양준일 인터뷰 中<!-- } SE3-TEXT --></blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





















<div class="se_component se_paragraph default">
    <div class="se_sectionArea">
        <div class="se_editArea">
            <div class="se_viewArea se_ff_nanumgothic se_fs_T3 se_align-justify" >
                <div class="se_editView">
                    <div class="se_textView">
                        <p class="se_textarea"><!-- SE3-TEXT { -->사람은 일상과 도덕에서 늘 성공만 할 수 없다. 실패하기 마련이다.<b><span>&nbsp;</span>실패를 했을 때 그 자리에서 주저앉고서 다시 일어서지 않으면 포기가 된다. 반면 넘어진 지점에서 다시 일어서서 했던 일을 이어서 계속하면 끈기가 된다.</b><span>&nbsp;</span>포기와 끈기의 차이는 자신을 일으킬 힘이 있느냐 없느냐에 달려 있다. 이때 힘은 체력을 포함하기는 하지만 정신력에 초점이 놓인다. 체력으로는 도저히 일어설 수 없더라도 정신력이 있으면 그만두려는 자신을 다독이고 설득해 재출발 할 수 있다.<br><span style="color: inherit;"><br></span><span style="color: inherit;">부끄러움이 용기와 연결되지 않으면 체면이 구겨지는 정도다. 부끄러움이 용기와 연결되려면 도전의 계기가 들어가야 한다. 우리는 용기하면 특수한 상황에서 목숨을 걸고 발휘하는 덕목이라 생각한다. 하지만 용기는 못하는 것을 시도하고, 모르는 것을 해결하며, 부끄러운 것을 넘어서는 모든 활동과 관련이 있다. 상황을 피하지 않고 정면으로 맞서 이전보다 조금씩 나아지고 있기 때문이다.</span><br><br><span style="color: inherit;">부끄러움은 체면과 용기 등 다양한 영역에 걸쳐 있는데, 적어도 용기 쪽으로 나아갈 때 사람이 자신을 좋은 방향으로 변화시키는 원동력이 될 수 있다. 용기를 발휘해 자신을 일으켜 세우기도 하며, 이전과 확연히 다른 사람으로 상승시키는 힘이 될 수 있다.&nbsp;</span><!-- } SE3-TEXT --></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                <div class="se_editView">
                    <div class="se_textView">
                        <p class="se_textarea"><!-- SE3-TEXT { --><span style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);">중년이 되면 인생이 조금은 달라져 있을 줄 알았다. 하지만 여전히 사람에 치이고, 세상에 휘둘리는 중년의 모습이었다. </span><span style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);"></span><span style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);"></span><span style="color: rgb(0, 0, 0); background-color: rgb(255, 212, 167);"><b>중년이라면 누구나 흔들릴 수 있고, 잠시 주저앉을 수 있다. 하지만 지난 세월 풍파를 견뎌왔듯, 중용의 자세로 다시 일어설 수도 있다.</b></span><span style="color: rgb(0, 0, 0);"> </span><span style="color: rgb(0, 0, 0);"></span><span style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);">세상이 아무리 빠르게 변화하고, 치우치며 혼란하더라도 나만의 무게중심을 단단히 할 때, 비로소 풍요로운 중년의 삶은 시작된다.</span><!-- } SE3-TEXT --></p>
